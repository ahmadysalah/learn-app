<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/mainStyle/style.css" rel="stylesheet">
    <link href="style/home.css" rel="stylesheet">
    <link href="style/stage.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Learn-App</title>
</head>

<body class="stage">
    <header class="container">
        <div class="row">
            <div class="col-0">
            </div>
            <div class="col-6">
                <nav class="nav navbar body-color">
                    <div class="container-fluid">
                        <img src="./assets/img/logo.png" alt="" width="30" height="30"
                            class="d-inline-block align-text-top">
                        <a class="navbar-brand" href="#">
                            Home
                        </a>
                        <a class="navbar-brand opacity" href="#">Stages </a>
                        <a class="navbar-brand opacity" href="#">Courses </a>
                        <a class="navbar-brand opacity" href="#">Rate </a>
                        <a class="navbar-brand opacity" href="#">About us</a>
                    </div>
                </nav>
            </div>
        </div>


    </header>
    <div class="d-flex flex-column ">
        <button type="button" class="burger_menu flex-row align-items-center bg-info">
            <img src="./assets/svg/burger.svg" alt="" height="50px">
        </button>
        <button type="button" class="burger_menu  text-white language_btn">AR</button>
    </div>

    <div class="mt-5 w80 center course_container">
        <h5>Change Password </h5>

        <form class=" mt-4 justify-content-evenly d-flex flex-column form" style="height: 60vh;">
            <div class="form-group row">
                <label for="old_password" class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="old_password" placeholder="Old Password">

                </div>
            </div>
            <div class="form-group row">
                <label for="new_password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-5">
                    <input type="password" class="input-lg form-control" name="password1" id="password1"
                        placeholder="New Password" autocomplete="off">
                    <div class="row">
                        <div class="col-sm-6">
                            <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8
                            Characters Long<br>
                            <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One
                            Uppercase Letter
                        </div>
                        <div class="col-sm-6">
                            <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One
                            Lowercase Letter<br>
                            <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-5">
                    <input type="password" class="input-lg form-control" name="password2" id="password2"
                        placeholder="Repeat Password" autocomplete="off">
                    <div class="row">
                        <div class="col-sm-12">
                            <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span>
                            Passwords Match
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-info">Update</button>
                </div>
            </div>
        </form>


    </div>
</body>

</html>
