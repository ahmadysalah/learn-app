<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/mainStyle/style.css" rel="stylesheet">
    <link href="style/home.css" rel="stylesheet">
    <link href="style/stage.css" rel="stylesheet">
    <link href="style/signUp.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Learn-App</title>
</head>

<body>
    <content class="signUp d-flex flex-row w-100  align-items-center">

        <img src="./assets/svg/atherLeft.svg" class="signIn_img">


        <div class="d-flex flex-column h-50 center">
            <h5 class="text-center p-2 bg-gradient w-25 mb-3 center ">Logo</h5>
            <form class="signup__form ">
                <h5 class="text-center py-4">Restore My Password</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <div class="input-group mb-3 form-rounded">
                        <select class="form-select form-rounded custom-select" data-style="btn-primary"
                            id="inputGroupSelect01">
                            <option selected>+974</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <input type="number" class="form-rounded select_Input" id="name"
                            placeholder="Enter Your Number">
                    </div>
                </div>
                <button type="submit" class="btn-grad center mb-4">Send</button>

            </form>
        </div>
    </content>

    <div class="d-flex justify-content-between footerImg">
        <img src="./assets/img/Jupiter.png" class="leftImg">
        <img src="./assets/img/earth.png" class="rigtImage">
    </div>
</body>

</html>
