<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/mainStyle/style.css" rel="stylesheet">
    <link href="style/home.css" rel="stylesheet">
    <link href="style/stage.css" rel="stylesheet">
    <link href="style/signUp.css" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon" />
    <title>Learn-App</title>
</head>

<body>
    <content class="signUp d-flex flex-row w-100  align-items-center">
        <img src="./assets/svg/signUp.svg" class="signIn_img">

        <div class="d-flex  justify-content-center signup__form">
            <form class="">
                <h5 class="text-center">Sign Up</h5>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control form-rounded input__form" id="name"
                        placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="text" class="form-control form-rounded input__form" id="name"
                        placeholder="Enter Your Email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Stage</label>
                    <div class="input-group mb-3 form-rounded">
                        <select class="form-select form-rounded custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Section Type</label>
                    <div class="input-group mb-3 form-rounded">
                        <select class="form-select form-rounded custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <div class="input-group mb-3  form-rounded">
                        <select class="form-select custom-select select_Input" data-style="btn-primary"
                            id="inputGroupSelect01">
                            <option selected>+974</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <input type="number" class="form-rounded " id="name" placeholder="Enter Your Number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="password" class="form-control form-rounded" id="name"
                        placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn-grad center">Sign In</button>
                <p class="text-center mt-3 text-white">I Have An Account ? <a href="#" class="form_signin_link">Sign
                        In</a>
                </p>
            </form>
        </div>
    </content>

    <div class="d-flex justify-content-between footerImg">
        <img src="./assets/img/Jupiter.png" class="leftImg">
        <img src="./assets/img/earth.png" class="rigtImage">
    </div>
</body>

</html>
